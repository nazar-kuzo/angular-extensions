<div class="bootstrap">
  <div class="display-4">
    Angular Extensions
  </div>

  <div class="row">
    <div class="col-sm-6">
      <text-control class="d-block"
                    [field]="editor.firstName"
                    [clearable]="true"
                    actionButtonIcon="qr_code_scanner"
                    actionButtonTooltip="Scan"
                    (actionButton)="scan($event)"></text-control>
    </div>

    <div class="col-sm-6">
      <text-control class="d-block"
                    [field]="editor.lastName"></text-control>
    </div>

    <div class="col-sm-6">
      <select-control class="d-block"
                      [field]="editor.dayOfBirth"></select-control>
    </div>

    <div class="col-sm-6">
      <select-control class="d-block"
                      [field]="editor.coutry"
                      [searchable]="true"
                      [clearable]="true"></select-control>
    </div>

    <div class="col-sm-6">
      <select-control class="d-block"
                      [field]="editor.allies"
                      [multiple]="true"
                      [searchable]="true"
                      [showSelectAll]="true"
                      [clearable]="true"></select-control>
    </div>

    <div class="col-sm-6">
      <file-control [field]="editor.image"
                    [showPreview]="true"></file-control>
    </div>
  </div>

  <button class="mr-3"
          mat-raised-button
          color="secondary"
          (click)="editor.reloadControls()">Reload controls</button>

  <button mat-raised-button
          color="primary"
          (click)="submit()">Submit</button>
</div>
