<div class="bootstrap">
  <div class="display-4">
    Angular Extensions
  </div>

  <div class="row">
    <div class="col-sm-6">
      <text-control class="d-block"
                    [field]="editor.firstName"></text-control>
    </div>

    <div class="col-sm-6">
      <text-control class="d-block"
                    [field]="editor.lastName"></text-control>
    </div>

    <div class="col-sm-6">
      <select-control class="d-block"
                      [field]="editor.dayOfBirth"></select-control>
    </div>

    <div class="col-sm-6">
      <select-control class="d-block"
                      [field]="editor.coutry"
                      [searchable]="true"></select-control>

      <button mat-raised-button
              color="secondary"
              (click)="editor.reloadCountries()">Reload countries</button>
    </div>

    <div class="col-sm-6">
      <file-control [field]="editor.image" [showPreview]="true"></file-control>
    </div>
  </div>

  <button mat-raised-button
          color="primary"
          (click)="submit()">Submit</button>
</div>
