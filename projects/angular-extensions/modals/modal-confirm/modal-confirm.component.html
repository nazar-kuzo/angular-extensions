<h2 class="font-weight-normal"
    mat-dialog-title
    [innerHtml]="title | trustedStyle"></h2>

<mat-dialog-actions align="end">
  <button mat-raised-button
          mat-dialog-close
          type="button">No</button>

  <button mat-raised-button
          color="primary"
          type="submit"
          [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
