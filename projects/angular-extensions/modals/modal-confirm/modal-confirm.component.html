<h2 class="font-weight-normal"
    mat-dialog-title
    [innerHtml]="settings.title | trustedHtml"></h2>

<mat-dialog-actions align="end">
  <button *ngFor="let button of settings.buttons"
          mat-raised-button
          type="button"
          cdkFocusInitial
          [color]="button.color"
          [mat-dialog-close]="button.value !== undefined ? button.value : button.text">
    {{ button.text }}
  </button>
</mat-dialog-actions>
