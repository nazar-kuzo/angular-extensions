<h2 class="font-weight-normal"
    mat-dialog-title
    [innerHtml]="settings.title | trustedHtml"></h2>

<form [formGroup]="form.formGroup"
      (ngSubmit)="submit()">
  <mat-dialog-content>
    <ng-container *ngTemplateOutlet="settings.template || (settings.multiline ? textarea : text)"></ng-container>

    <ng-template #text>
      <text-control class="d-block"
                    [field]="field"
                    [focused]="true"></text-control>
    </ng-template>

    <ng-template #textarea>
      <textarea-control class="d-block"
                        [field]="field"
                        [focused]="true"></textarea-control>
    </ng-template>
  </mat-dialog-content>

  <mat-dialog-actions [align]="'end'">
    <button mat-raised-button
            type="button"
            [mat-dialog-close]="null">Close</button>

    <button mat-raised-button
            color="primary"
            type="submit">Submit</button>
  </mat-dialog-actions>
</form>
