<base-control #baseControl
              [control]="this">
  <mat-checkbox [formControl]="field.control"
                [ngClass]="fieldClass">
    {{ field.label }}&nbsp;

    <mat-icon *ngIf="field.info"
              class="align-middle"
              style="font-size: 1.25em;"
              [inline]="true"
              [matTooltip]="field.info">info_outline</mat-icon>
  </mat-checkbox>
</base-control>
