<base-control #baseControl
              [field]="field">
  <ng-container *ngFor="let editor of field.value"
                class="bootstrap">
    <div class="row inputs">

      <ng-container *ngTemplateOutlet="itemTemplate; context: { $implicit: editor }">
      </ng-container>

      <div class="col-md-2 input-actions">
        <button mat-icon-button
                type="button"
                [matTooltip]="'Add'"
                (click)="add.emit()">
          <mat-icon color="primary">add</mat-icon>
        </button>

        <ng-container *ngIf="field.value.length > 1">
          <button mat-icon-button
                  type="button"
                  [matTooltip]="'Delete'"
                  (click)="remove.emit(editor.form)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </ng-container>
      </div>

    </div>
  </ng-container>
</base-control>
